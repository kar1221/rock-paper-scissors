<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="game-over-screen hidden">
      <div class="restart-button" id="restart-button">Restart</div>
    </div>
    <div class="container">
      <div
        class="text-container primary-text hidden transition-opacity"
        id="title"
      ></div>
      <div class="gameplay-container hidden transition-opacity">
        <div class="gameplay-module">
          <div class="selection" id="player-selection">
            <img src="./assets/placeholder.svg" alt="" />
          </div>
          <div class="player-label primary-text">You</div>
        </div>
        <div class="score-container primary-text">
          <div class="score score-player" id="player-score">0</div>
          <div class="score score-computer" id="computer-score">0</div>
        </div>
        <div class="gameplay-module">
          <div class="selection" id="computer-selection">
            <img src="./assets/placeholder.svg" alt="" />
          </div>
          <div class="player-label primary-text">Cpu</div>
        </div>
      </div>
      <div class="option-container hidden transition-opacity">
        <div class="button" id="rock">
          <img src="assets/rock.svg" alt="" />
        </div>
        <div class="button" id="paper">
          <img src="assets/paper.svg" alt="" />
        </div>
        <div class="button" id="scissors">
          <img src="assets/scissors.svg" alt="" />
        </div>
      </div>
    </div>
    <div class="game-start-btn primary-text hidden" id="start-btn">Start</div>

    <script src="index.js" type="module"></script>
  </body>
</html>
